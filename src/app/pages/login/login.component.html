<section class="h-100 gradient-form" style="background-color: #eee">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <img
                  src="https://biohorizons.com/Content/Images/Logos/BioHorizons-logo-white.svg"
                  style="width: 350px"
                  alt="logo"
                />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img
                    src="https://biohorizons.com/Content/Images/Logos/BioHorizons-logo.svg"
                    style="width: 185px"
                    alt="logo"
                  />
                </div>

                <form>
                  <p class="mt-5">Please login to your account</p>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example11"
                      >Username</label
                    >
                    <input
                      type="email"
                      id="form2Example11"
                      class="form-control form-control-bh"
                    />
                  </div>
                  <label class="form-label" for="form2Example22"
                    >Password</label
                  >
                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="form2Example22"
                      class="form-control form-control-bh"
                    />
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button
                      class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                      type="button"
                      (click)="goToHome()"
                    >
                      Log in
                    </button>
                    <a class="text-muted" href="#!">Forgot password?</a>
                  </div>

                  <div
                    class="d-flex align-items-center justify-content-center pb-4"
                  >
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <button
                      type="button"
                      class="btn btn-outline-danger btn-outline-horizons"
                    >
                      Create new
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
